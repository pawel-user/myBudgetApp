<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adding expenses</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;900&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a0c8ddef9e.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="navbar-section">
    <header>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand app-title" href="index.html">MyBudget</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerNav"
          aria-controls="navbarTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i> Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="incomes.html"><i class="fa-solid fa-piggy-bank"></i> Add income</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="balance.html"><i class="fa-solid fa-scale-balanced"></i> View balance</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-solid fa-gear"></i> Settings</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
            </li>
          </ul>

          <form class="d-flex">
            <input class="form-control me-2 search-form" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light search-button" type="submit">
              Search
            </button>
          </form>

        </div>
      </nav>
    </header>
    <hr class="dividing-line">
  </div>

  <section class="template-section">
    <div class="row">
      <div class="col-lg-6 account-container">
        <h4 class="active-account">
          <i class="fa-solid fa-check account-icon"></i> ACCOUNT<br><i class="fa-solid fa-user icon"></i>
          Username Username
        </h4>
      </div>
    </div>
  </section>

  <main>
    <section class="add-expense-section">
      <h3 class="title-action">Enter expenses data:</h3>
      <div class="input-group mb-3 data-container">
        <span class="input-group-text data-form" id="basic-addon1"><i class="fa-solid fa-coins"
            style="color: #7c7c82;"></i>
        </span>
        <input type="number" min="0.01" step="0.01" class="form-control data-form" placeholder="Amount (PLN)" aria-label="Amount (PLN)"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3 data-container">
        <span class="input-group-text data-form" id="basic-addon2"><i class="fa-sharp fa-regular fa-calendar"
            style="color: #7c7c82;"></i>
        </span>
        <input type="date" class="form-control data-form" aria-label="Date" aria-describedby="basic-addon1"
          value="2023-08-01" min="2000-01-01">
      </div>

      <div class="input-group mb-3 data-container">
        <label class="input-group-text data-form" id="basic-addon3" for="formControlSelect1"><i
            class="fa-solid fa-caret-down" style="color: #7c7c82;"></i>
        </label>
        <select class="form-control data-form" id="formControlSelect1">
          <option selected>Choose payment method...</option>
          <option value="cash">Cash</option>
          <option value="debit-card">Debit card</option>
          <option value="credit-card">Credit card</option>
        </select>
      </div>

      <div class="input-group mb-3 data-container">
        <label class="input-group-text data-form" id="basic-addon4"><i class="fa-solid fa-caret-down"
            style="color: #7c7c82;"></i>
        </label>
        <select class="form-control data-form">
          <option selected>Choose category...</option>
          <option value="food">Food</option>
          <option value="flat">Flat</option>
          <option value="transport">Transport</option>
          <option value="telecom">Telecommunication</option>
          <option value="healthcare">Healthcare</option>
          <option value="clothing">Clothing</option>
          <option value="hygiene">Hygiene</option>
          <option value="children">Children</option>
          <option value="trips">Trips</option>
          <option value="entertainment">Entertainment</option>
          <option value="training">Training</option>
          <option value="books">Books</option>
          <option value="savings">Savings</option>
          <option value="retirement">For a golden autumn, or retirement</option>
          <option value="repayment-debts">Repayment of debts</option>
          <option value="donation">Donation</option>
          <option value="others">Other expenses</option>
        </select>
      </div>
      <div class="input-group mb-3 data-container">
        <label class="input-group-text data-form" id="basic-addon5" for="formControlTextarea1"><i
            class="fa-solid fa-pencil" style="color: #7c7c82;"></i></label>
        <textarea class="form-control data-form" id="formControlTextarea1" rows="3"
          placeholder="Type a comment..."></textarea>
      </div>
      <div class="button-container" style="float: left;">
        <button type="button" class="btn btn-lg btn-danger sign-up-button">
          <i class="fa-solid fa-rectangle-xmark icon"></i>Cancel
        </button>
      </div>
      <div class="button-container" style="float: right;">
        <button type="button" class="btn btn-lg btn-success sign-up-button">
          <i class="fa-solid fa-square-check icon"></i>Confirm
        </button>
      </div>
    </section>
  </main>

</body>

</html>
