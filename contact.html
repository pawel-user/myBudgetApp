<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;900&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a0c8ddef9e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar-section">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand app-title" href="index.html">MyBudget</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerNav"
                aria-controls="navbarTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerNav">
                <ul class="navbar-nav d-flex flex-row ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light search-button" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </nav>
        <hr class="dividing-line">
    </div>

    <main>
        <section class="contact-section">
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="title-action">Contact with site administrator</h3>
                    <h4 class="description-contact-field">Your email</h4>
                    <div class="input-group mb-3 data-container">
                        <span class="input-group-text data-form" id="basic-addon2"><i class="fa-solid fa-at"
                                style="color: #7c7c82"></i></span>
                        <input type="email" class="form-control data-form" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon2">
                    </div>
                    <h4 class="description-contact-field">Subject</h4>
                    <div class="input-group mb-3 data-container">
                        <span class="input-group-text data-form" id="basic-addon2"><i class="fa-solid fa-book"
                                style="color: #7c7c82"></i></span>
                        <input type="text" class="form-control data-form" placeholder="Subject of your message"
                            aria-label="Subject" aria-describedby="basic-addon2">
                    </div>
                    <h4 class="description-contact-field">Message</h4>
                    <div class="input-group mb-3 data-container">
                        <label class="input-group-text data-form" id="basic-addon5" for="formControlTextarea1"><i
                                class="fa-solid fa-pencil" style="color: #7c7c82;"></i></label>
                        <textarea class="form-control data-form" id="formControlTextarea1" rows="6"
                            placeholder="Type a comment..."></textarea>
                    </div>
                    <div class="button-container" style="float: left;">
                        <button type="button" class="btn btn-lg btn-success send-button">
                            <i class="fa-solid fa-paper-plane"></i> Send
                        </button>
                    </div>
                    <div class="button-container" style="float: right;">
                        <button type="button" class="btn btn-lg btn-danger send-button">
                            <i class="fa-solid fa-rectangle-xmark icon"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img class="enter-gif" height="550" width="600" src="images/paper-plane.gif"
                        alt="plane-gif">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-section">
        <p>© Copyright 2023 Paweł Bochacik</p>
    </footer>

</body>

</html>
