<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Account registration</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;900&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a0c8ddef9e.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="navbar-section">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand app-title" href="index.html">MyBudget</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerNav"
        aria-controls="navbarTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerNav">
        <ul class="navbar-nav d-flex flex-row ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal"><i
                class="fa-solid fa-gear"></i> Settings</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 search-form" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light search-button" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <hr class="dividing-line">
  </div>

  <main>
    <section class="template-section">
      <div class="row">
        <div class="col-lg-6 account-container">
          <h4 class="active-account">
            <i class="fa-solid fa-check account-icon"></i> ACCOUNT<br><i class="fa-solid fa-user icon"></i>
            Username Username
          </h4>
        </div>
      </div>
    </section>

    <section class="welcome-section">
      <header>
        <div class="welcome-banner">
          <h3 class="welcome-text">Welcome to the MyBudget app!</h3>
        </div>
      </header>
      <h3 class="action-question">What do you want to do now?</h3>
      <h4>Click one of the following options.</h4>
      <div class="row">
        <div class="col-lg-4 action-container">
          <form class="coins-container" action="incomes.html">
            <h3 class="action-title">Add income</h3>
            <button class="action-button">
              <img class="coin-image" src="images/golden-coin.png" alt="coin-img">
              <i class="income-icon fa-solid fa-piggy-bank"></i>
            </button>
          </form>
        </div>
        <div class="col-lg-4 action-container">
          <form class="coins-container" action="expenses.html">
            <h3 class="action-title">Add expense</h3>
            <button class="action-button">
              <img class="coin-image" src="images/golden-coin.png" alt="coin-img">
              <i class="expense-icon fa-solid fa-sack-xmark"></i>
            </button>
          </form>
        </div>
        <div class="col-lg-4 action-container">
          <form class="coins-container" action="balance.html">
            <h3 class="action-title">View balance</h3>
            <button class="action-button">
              <img class="coin-image" src="images/golden-coin.png" alt="coin-img">
              <i class="balance-icon fa-solid fa-scale-balanced"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-section">
    <p>© Copyright 2023 Paweł Bochacik</p>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title fs-5 settings-title" id="settingsModalLabel">Settings panel</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="accordion" id="accordionSettingItem">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Change username
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionSettingItem">
                <div class="accordion-body">
                  <div class="input-group mb-3 data-container">
                    <span class="input-group-text data-form" id="basic-addon1"><i class="fa-solid fa-user"
                        style="color: #7c7c82;"></i></span>
                    <input type="text" class="form-control data-form" placeholder="Username" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Change email address
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionSettingItem">
                <div class="accordion-body">
                  <div class="input-group mb-3 data-container">
                    <span class="input-group-text data-form" id="basic-addon2"><i class="fa-solid fa-at"
                        style="color: #7c7c82"></i></span>
                    <input type="email" class="form-control data-form" placeholder="Email" aria-label="Email"
                      aria-describedby="basic-addon2">
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Change password
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionSettingItem">
                <div class="accordion-body">
                  <div class="input-group mb-3 data-container">
                    <span class="input-group-text data-form" id="basic-addon3"><i class="fa-solid fa-lock"
                        style="color: #7c7c82"></i></span>
                    <input type="password" class="form-control password-form" placeholder="Enter previous password"
                      aria-label="password" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3 data-container">
                    <span class="input-group-text data-form" id="basic-addon3"><i class="fa-solid fa-lock"
                        style="color: #7c7c82"></i></span>
                    <input type="password" class="form-control password-form" placeholder="Enter new password"
                      aria-label="password" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3 data-container">
                    <span class="input-group-text data-form" id="basic-addon3"><i class="fa-solid fa-lock"
                        style="color: #7c7c82"></i></span>
                    <input type="password" class="form-control password-form" placeholder="Repeat password"
                      aria-label="password" aria-describedby="basic-addon3">
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  Manage incomes categories
                </button>
              </h2>
              <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionSettingItem">
                <div class="accordion-body">
                  <div class="input-group mb-3">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="" disabled="disabled">───────────────────────────────────────</option>
                      <option value="1">Salary</option>
                      <option value="2">Bank interest</option>
                      <option value="" disabled="disabled">───────────────────────────────────────</option>
                      <option value="3">Other incomes</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Edit</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                  <button type="button" class="btn btn-success">Create new category</button>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Manage expenses categories
                  </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionSettingItem">
                  <div class="accordion-body">
                    <div class="input-group mb-3">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="" disabled="disabled">───────────────────────────────────────</option>
                        <option value="1">Food</option>
                        <option value="2">Flat</option>
                        <option value="3">Transport</option>
                        <option value="4">Telecommunication</option>
                        <option value="5">Healthcare</option>
                        <option value="6">Clothing</option>
                        <option value="7">Hygiene</option>
                        <option value="8">Children</option>
                        <option value="9">Trips</option>
                        <option value="10">Entertainment</option>
                        <option value="11">Training</option>
                        <option value="12">Books</option>
                        <option value="13">Savings</option>
                        <option value="14">For a golden autumn, or retirement</option>
                        <option value="15">Repayment of debts</option>
                        <option value="16">Donation</option>
                        <option value="" disabled="disabled">───────────────────────────────────────</option>
                        <option value="17">Other expenses</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-success">Create new category</button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    Manage payment methods
                  </button>
                </h2>
                <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionSettingItem">
                  <div class="accordion-body">
                    <div class="input-group mb-3">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="" disabled="disabled">───────────────────────────────────────</option>
                        <option value="1">Cash</option>
                        <option value="2">Debit card</option>
                        <option value="3">Credit card</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-success">Create new category</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
