{% extends "base.html" %}

{% block title %}Account registration{% endblock %}

{% block footer %}
    <script>
      
    </script>
{% endblock %}


{% block navigation %}
<ul class="navbar-nav d-flex flex-row ms-auto">
  <li class="nav-item">
    <a class="nav-link" href="/"><i class="fa-solid fa-user"></i> Log in</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="contact"><i class="fa-solid fa-envelope"></i> Contact</a>
  </li>
</ul>
{% endblock %}

{% block body %}
<main>
  <div class="image-border">
    <section class="register-section">
      <header>
        <h2 class="register-title">Account Registration</h2>
      </header>

      <form method="post" action="/register/create">
        <div class="input-group mb-3 data-container">
          <label class="input-group-text data-form" for="inputUsername"><i class="fa-solid fa-user"
              style="color: #7c7c82;"></i></label>
          <input id="inputUsername" type="text" name="username" class="form-control data-form" placeholder="Username" aria-label="Username" required>
        </div>
        <div class="input-group mb-3 data-container">
          <label class="input-group-text data-form" for="inputEmail"><i class="fa-solid fa-at"
              style="color: #7c7c82"></i></label>
          <input id="inputEmail" type="email" name="email" class="form-control data-form" placeholder="Email" aria-label="Email" required>
        </div>
        <div class="input-group mb-3 data-container">
          <label class="input-group-text data-form" for="inputPassword"><i class="fa-solid fa-lock"
              style="color: #7c7c82"></i></label>
          <input id="inputPassword" type="password" name="password" class="form-control data-form" placeholder="Password" aria-label="Password" required pattern="^(?=.*[A-zA-z])(?=.*\d)[A-Za\d]{6,}$" title="Minimum 6 chars, at least one letter and number">
        </div>
        <div class="input-group mb-3 data-container">
          <label class="input-group-text data-form" for="inputRepeatPassword"><i class="fa-solid fa-lock"
              style="color: #7c7c82"></i></label>
          <input id="inputRepeatPassword" type="password" name="password_confirmation" class="form-control data-form" placeholder="Repeat password" aria-label="Repeat password" required>
        </div>
        <div class="button-container" style="float: left;">
          <button type="reset" class="btn btn-lg btn-danger sign-up-button">
            <i class="fa-solid fa-rectangle-xmark icon"></i>Cancel
          </button>
        </div>
        <div class="button-container" style="float: right;">
          <button type="submit" class="btn btn-lg btn-success sign-up-button">
            <i class="fa-solid fa-square-check icon"></i>Confirm
          </button>
        </div>
      </form>

    </section>
  </div>
</main>
{% endblock %}
