{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navigation %}
<ul class="navbar-nav d-flex flex-row ms-auto">
  <li class="nav-item">
    <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="contact"><i class="fa-solid fa-envelope"></i> Contact</a>
  </li>
</ul>
{% endblock %}

{% block body %}
<section class="login-section">
  <div class="row justify-content-center">
    <div class="col-lg-6 login-border">
      <header>
        <h2 class="login-title">Login Panel</h2>
      </header>
      <form action="/login/create" method="post">
        <div class="form-floating floating-label">
          <input class="form-control text-on-button" type="email" id="inputEmail" name="email"
            placeholder="Email address" autofocus value="{{ email }}" />
          <label for="inputEmail">Email address</label>
        </div>
        <div class="form-floating floating-label">
          <input class="form-control text-on-button" type="password" id="inputPassword" name="password"
            placeholder="Password" />
          <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input checkbox-input" type="checkbox" id="inputCheckbox" name="remember_me" {% if remember_me %}
            checked="checked" {% endif %} />
          <label class="form-check-label checkbox-text" for="inputCheckbox">Remember me</label>
        </div>
        <br>
        <div class="login-container">
          <button class="btn btn-lg btn-warning send-button" type="submit"><i
              class="fa-solid fa-right-to-bracket icon"></i> Sign in</button>
        </div>
        <div class="login-container">
          <button class="btn btn-lg btn-outline-light send-button" type="reset">
            <i class="fa-solid fa-rectangle-xmark icon"></i> Reset
          </button>
        </div>
    </div>
    </form>
  </div>
  </div>
</section>
{% endblock %}
