{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block navigation %}
{% endblock %}


{% block body %}
<main>
    <section class="contact-section">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="title-action">Contact with site administrator</h3>
                <form action="/receive/receive-mail" method="post">
                    <h4 class="description-contact-field">Your email</h4>
                    <div class="input-group mb-3 data-container">
                        <span class="input-group-text data-form" id="basic-addon2"><i class="fa-solid fa-at"
                                style="color: #7c7c82"></i></span>
                        <input type="email" class="form-control data-form" name="email" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon2" required>
                    </div>
                    <h4 class="description-contact-field">Subject</h4>
                    <div class="input-group mb-3 data-container">
                        <span class="input-group-text data-form" id="basic-addon2"><i class="fa-solid fa-book"
                                style="color: #7c7c82"></i></span>
                        <input type="text" class="form-control data-form" name="subject" placeholder="Subject of your message"
                            aria-label="Subject" aria-describedby="basic-addon2" required>
                    </div>
                    <h4 class="description-contact-field">Message</h4>
                    <div class="input-group mb-3 data-container">
                        <label class="input-group-text data-form" id="basic-addon5" for="formControlTextarea1"><i
                                class="fa-solid fa-pencil" style="color: #7c7c82;"></i></label>
                        <textarea class="form-control data-form" name="message" id="formControlTextarea1" rows="6"
                            placeholder="Type a comment..."></textarea>
                    </div>
                    <div class="button-container" style="float: left;">
                        <button type="submit" class="btn btn-lg btn-success send-button">
                            <i class="fa-solid fa-paper-plane"></i> Send
                        </button>
                    </div>
                    <div class="button-container" style="float: right;">
                        <button type="reset" class="btn btn-lg btn-danger send-button">
                            <i class="fa-solid fa-rectangle-xmark icon"></i> Clear
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6" style="max-height: 550; max-width: 600; margin: auto;">
                <img class="enter-gif" src="/images/paper-plane.gif" alt="plane-gif">
            </div>
        </div>
    </section>
</main>
{% endblock %}
