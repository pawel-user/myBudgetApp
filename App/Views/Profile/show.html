{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block navigation %}
{% endblock %}

{% block body %}
<main>
    <section class="login-section">
        <div class="row justify-content-center">
            <div class="col-lg-6 login-border">
                <header>
                    <h3 class="notification-title">Profile</h3>
                </header>

                <dl class="row">
                    <dt class="col-2">Userame:</dt>
                    <dd class="col-10">{{ user.username }}</dd>
                    <dt class="col-2">Email:</dt>
                    <dd class="col-10">{{ user.email }}</dd>
                </dl>

                <div class="edit-container">
                    <a class="reset-password-question" href="/profile/edit">Edit</a>
                </div>
          
            </div>
        </div>
    </section>

</main>
{% endblock %}
