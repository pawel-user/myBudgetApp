{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block navigation %}
<ul class="navbar-nav d-flex flex-row ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/login"><i class="fa-solid fa-user"></i> Log in</a>
    </li>
</ul>
{% endblock %}

{% block body %}
<main>
    <section class="change-section">
        <form method="post">
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="title-change-password">Request password reset</h3>
                    <p class="change-description">
                        We will send you a link to change your password to the email address you provided at
                        registration.
                    </p>

                    <h4 class="description-contact-field">Email</h4>
                    <div class="input-group mb-3 data-container">
                        <span class="input-group-text data-form" id="basic-addon2"><i class="fa-solid fa-at"
                                style="color: #7c7c82"></i></span>
                        <input type="email" class="form-control data-form" placeholder="Type your email" autofocus
                            required">
                    </div>
                    <div class="button-container" style="float: left;">
                        <button type="submit" class="btn btn-lg btn-light change-button">
                            <i class="fa-solid fa-rotate icon"></i> Reset password
                        </button>
                    </div>
                    <div class="button-container" style="float: right;">
                        <button type="reset" class="btn btn-lg btn-outline-light cancel-button">
                            <i class="fa-solid fa-rectangle-xmark icon"></i> Cancel
                        </button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img class="enter-gif" height="550" width="600" src="../images/change-password.gif" alt="padlock-gif">
                </div>
            </div>
        </form>
    </section>
</main>
{% endblock %}
