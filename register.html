<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Account registration</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;900&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a0c8ddef9e.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="navbar-section">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand app-title" href="index.html">MyBudget</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerNav"
        aria-controls="navbarTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerNav">
        <ul class="navbar-nav d-flex flex-row ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-user"></i> Log in</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light search-button" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <hr class="dividing-line">
  </div>

  <main>
    <div class="image-border">
      <section class="register-section">
        <header>
          <h2 class="register-title">Account Registration</h2>
        </header>

        <div class="input-group mb-3 data-container">
          <span class="input-group-text data-form" id="basic-addon1"><i class="fa-solid fa-user"
              style="color: #7c7c82;"></i></span>
          <input type="text" class="form-control data-form" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 data-container">
          <span class="input-group-text data-form" id="basic-addon2"><i class="fa-solid fa-at"
              style="color: #7c7c82"></i></span>
          <input type="email" class="form-control data-form" placeholder="Email" aria-label="Email"
            aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3 data-container">
          <span class="input-group-text data-form" id="basic-addon3"><i class="fa-solid fa-lock"
              style="color: #7c7c82"></i></span>
          <input type="password" class="form-control data-form" placeholder="password" aria-label="Password"
            aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3 data-container">
          <span class="input-group-text data-form" id="basic-addon4"><i class="fa-solid fa-lock"
              style="color: #7c7c82"></i></span>
          <input type="password" class="form-control data-form" placeholder="password" aria-label="Repeat Password"
            aria-describedby="basic-addon4">
        </div>
        <div class="button-container" style="float: left;">
          <button type="button" class="btn btn-lg btn-danger sign-up-button">
            <i class="fa-solid fa-rectangle-xmark icon"></i>Cancel
          </button>
        </div>
        <div class="button-container" style="float: right;">
          <button type="button" class="btn btn-lg btn-success sign-up-button">
            <i class="fa-solid fa-square-check icon"></i>Confirm
          </button>
        </div>
      </section>
    </div>

  </main>

  <footer class="footer-section">
    <p>© Copyright 2023 Paweł Bochacik</p>
  </footer>
</body>

</html>
